<mat-select #mainSelect class="main-select" [formControl]="formControl" (selectionChange)="onSelectionChange($event.value)" (click)="$event.stopPropagation(); mainSelect.open()">
  @for (value of values(); track value) {
    <mat-option [value]="value.value">{{ value.label ?? value.value }}</mat-option>
  }
</mat-select>

<ng-content class="side" />
