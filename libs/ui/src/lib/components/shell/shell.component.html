@switch (breakpoint()) {
  @case ('desktop') {
    <mat-drawer-container fullscreen>
      <mat-drawer mode="side" opened="true">
        <mat-list>
          <containerized-ui-menu [menus]="menus()" class="flex flex-col items-center gap-10" />
        </mat-list>
      </mat-drawer>
  
      <div class="m-3">
        <ng-container *ngTemplateOutlet="content" />
      </div>
    </mat-drawer-container>
  }

  @case ('mobile') {
    <div class="m-3">
      <div class="flex h-20 gap-2 items-center">
        <button mat-icon-button (click)="back()">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <h1 class="text-2xl">{{ title() }}</h1>
      </div>
    
      <div class="pb-16">
        <ng-container *ngTemplateOutlet="content" />
      </div>
    </div>
    
    <mat-toolbar>
      <containerized-ui-menu [menus]="menus()" class="flex flex-row justify-evenly w-full gap-10" />
    </mat-toolbar>
  }
}

<ng-template #content>
  <ng-content />
</ng-template>
