<containerized-grid-table-view title="Images" [columns]="columns" [values]="dockerImages()">
  <ng-template #cardHeader let-dockerImage="value">
    <mat-card-title class="grow">{{ dockerImage.id }}</mat-card-title>
  </ng-template>

  <ng-template #cardContent let-dockerImage="value">
  </ng-template>

  <ng-template #cardFooter let-dockerImage="value">
  </ng-template>

  <ng-template #tagsCellDataTemplate let-tags="value">
    <mat-chip-listbox>
      @for (tag of tags; track tag) {
        <mat-chip>{{ tag }}</mat-chip>
      }
    </mat-chip-listbox>
  </ng-template>
</containerized-grid-table-view>
