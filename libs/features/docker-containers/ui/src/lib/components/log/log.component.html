<h2 mat-dialog-title>{{ 'container.log.dialog.actions.title' | translate }}</h2>
<mat-dialog-content #container>
  <div [innerHTML]="logs$ | async"></div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'container.log.dialog.actions.close' | translate }}</button>
</mat-dialog-actions>
