<div class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
  @if (info(); as info) {
    <mat-card>
      <mat-card-header>
        <mat-card-title >Containers</mat-card-title>
        <mat-card-subtitle >{{ info.containers.total }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="flex justify-end gap-4">
          <div>{{ info.containers.running }} running</div>
          <div>{{ info.containers.paused }} paused</div>
          <div>{{ info.containers.stopped }} stopped</div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title >Images</mat-card-title>
        <mat-card-subtitle >{{ info.images }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  }
</div>
