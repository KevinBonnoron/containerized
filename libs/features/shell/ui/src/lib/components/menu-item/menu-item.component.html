@if(menuItem(); as menuItem) {
  <button mat-icon-button [routerLink]="menuItem.path" >
    <div class="flex flex-col place-items-center font-normal text-xs" routerLinkActive="text-blue-500">
      <rmx-icon [name]="menuItem.icon" />
      <div>{{ menuItem.label | translate }}</div>
    </div>
  </button>
}
