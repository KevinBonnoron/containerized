<div class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
  @for (dockerNetwork of elements(); track dockerNetwork.id) {
    <mat-card>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title class="grow">{{ dockerNetwork.name }}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>

      <mat-card-content class="h-full"></mat-card-content>

      <mat-card-actions align="end">
        @if (!dockerNetwork.system) {
          <containerized-confirm-button (confirmed)="removeNetwork(dockerNetwork)">
            <rmx-icon name="delete-bin-line" />
          </containerized-confirm-button>
        }
      </mat-card-actions>
    </mat-card>
  }
</div>
